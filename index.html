<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="summary">
        <h3 class="result-title">Your Result</h3>
        <div class="circle">
          <h1 class="percentage">76</h1>
          <div class="of">of 100</div>
        </div>
        <h2 class="great">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="details">
        <h4 id="summary-title">Summary</h4>
        <div class="types reaction">
          <div class="left-side">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
            Reaction
          </div>
          <span class="score"> <span class="bold"> 80 </span> / 100</span>
          <!-- <div>Majid</div>
          <div>Linda</div>
          <div>Ramzi</div> -->
        </div>
        <div class="types memory">
          <div class="left-side">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" />Memory
          </div>
          <span class="score">
            <span class="bold"> 92 </span>
            / 100</span
          >
        </div>
        <div class="types verbal">
          <div class="left-side">
            <img
              src="assets/images/icon-verbal.svg
            "
              alt="Verbal icon"
            />Verbal
          </div>

          <span class="score">
            <span class="bold"> 61 </span>
            / 100
          </span>
        </div>
        <div class="types visual">
          <div class="left-side">
            <img
              src="assets/images/icon-visual.svg
            "
              alt="Visual icon"
            />Visual
          </div>
          <span class="score">
            <span class="bold"> 72 </span>
            / 100</span
          >
        </div>
        <button>Continue</button>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
